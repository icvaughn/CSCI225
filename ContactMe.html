                    <form action="none" name="feedback">
                        First Name: <input type="text" name="fname" placeholder="anonymous">

                        <br>
                        Email: <input type="email" name="mail" placeholder="name@domain.com">

                        <p>Do you recomcend this website?</p>
                        <p> yes<input type="radio" name="Recomend" value="Yes">
                            no <input type="radio" name="Recomend" value="no">

                        </p>

                        </p>

                            <textarea name="commits" cols="30" rows="10"></textarea>
