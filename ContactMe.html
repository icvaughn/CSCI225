
<!DOCTYPE html>
<HTML lang="en-us">

<head>
    <meta charset=UTF-8>
    <title> CSCI225 Contact Me page</title>
</head>
    <body style="background-color: coral;">
        <div>
        <iframe src="https://www.youtube.com/embed/sqoOzGMqCQU"  ></iframe>
        </div>
        <div>
            <form action="none" name="feedback">
                First Name: <input type="text" name="fname" placeholder="anonymous">
				<br>
                Last Name: <input type="text" name="lname" placeholder="anonymous">
                <br>
                Email: <input type="email" name="mail" placeholder="name@domain.com">
                <br>
                <p>Do you recomcend this website?</p>
                <p> yes<input type="radio" name="Recomend" value="Yes">
                    no <input type="radio" name="Recomend" value="no">
                </p>
                <p>What is your favorite website?</p>
                 <p>google<input type="checkbox" name="browser" value="google">
                    twitter <input type="checkbox" name="browser" value="twitter">
                    facebook <input type="checkbox" name="browser" value="facebook">
                </p>
                <p>How would you rate the website?</p>
                <p>
                   1 <input type="range" name="rating" >10
                </p>

                <p>Commits</p>
                <p>
                    <textarea name="commits" cols="30" rows="10"></textarea>
                </p>


                <p>favorite color?</p>
                <p><input type="color" name="color" ></p>

                <p>favorate Date?</p>
                <p><input type="date" name="date"></p>

                <p>upload files</p>
                <p><input type="file" name="file"></p>

                <input type="submit" name="submit" value="submit">

            </form>



        </div>


    </body>
</HTML>
