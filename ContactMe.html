<body style="background-color: coral;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg navbar-light bg-dark">
                    <ul class="navbar-nav">
                        <li class="navbar-item"> <a class="nav-link text-white" href="https://www.usca.edu/">Usca
                                Website</a></li>
                        <li class="navbar-item"><a class="nav-link text-white" href="#assi">my assignment</a></li>
                        <li class="navbar-item"><a class="nav-link text-white" href="#contact">Contact Info </a></li>
                        <li class="navbar-item"><a class="nav-link text-white" href="readme">readme</a></li>
                        <li class="navbar-item"><a class="nav-link text-white" href="data/data.txt">data.txt</a></li>
                    </ul>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <iframe src="https://www.youtube.com/embed/sqoOzGMqCQU"></iframe>

            </div>
            <div class="col">

                <form action="none" name="feedback">

                    <div class="form-floating mt-3 mb-2">
                        <input type="text" class="form-control" name="fname" id="nameA" placeholder="anonymous">
                        <label for="nameA"> First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>

                    <br>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="lname" id="nameB" placeholder="anonymous">
                        <label for="nameB"> last name</label>
                    </div>



                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" name="mail" id="emailA" placeholder="name@domain.com">
                        <label for="emailA">email</label>
                    </div>



                    <div class="form-group">
                        <p>Do you recomcend this website?</p>
                        <p> <label class="form-check-label"> yes<input type="radio" name="Recomend" value="Yes"></label>
                            <label class="form-check-label"> no <input type="radio" name="Recomend" value="no"></label>
                        </p>
                    </div>


                    <p>What is your favorite website?</p>
                    <div class="form-group">
                        <p>
                            <label class="form-check">google<input type="checkbox" name="browser"
                                    value="google"></label>
                            <label class="form-check">twitter <input type="checkbox" name="browser"
                                    value="twitter"></label>
                            <label class="form-check">facebook <input type="checkbox" name="browser"
                                    value="facebook"></label>
                        </p>
                    </div>



                    <div class="form-group">
                        <p>How would you rate the website?</p>
                        <p>
                            <label class="form-range">
                                1 <input type="range" name="rating" min="1" max="10" step=".5">10
                            </label>
                        </p>
                    </div>


                    <p>Commits</p>
                    <div class="form-group">
                        <p>
                            <textarea name="commits" cols="30" rows="10"></textarea>
                        </p>
                    </div>


                    <p>favorite color?</p>
                    <p><input type="color" name="color"></p>


                    <p>favorate Date?</p>
                    <div class="form-group">
                        <p><input type="date" name="date"></p>
                    </div>


                    <p>upload files</p>
                    <p><input type="file" name="file"></p>

                    <input type="submit" name="submit" value="submit">

                </form>




            </div>
        </div>
    </div>
